<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>age</title>
  <script>
    let age = prompt("请输入年龄");
    if(isNaN(age)){
        alert("请输入数字");
    }
    else if(age<=0){
        alert("你还是泡液体");
    }
    else if(age < 18){
      alert("禁止吸烟！");
    }
    else if(age>100){
        alert("再抽就死了");
    }
    else{
        alert("可以吸烟");
    }
  </script>
</head>
