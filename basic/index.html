<!DOCTYPE html>
<meta charset="utf-8"/>
<head>
  <title>唐诗一首</title>
  <style>
    body{
      background:transparent url(./images/bg.jpg) no-repeat left top;
    }
    h1{
      animation:example 2s infinite;
    }
    @keyframes example{
      from{opacity:0;}
      to{opacity:100;}
    }
  </style>
</head>
<body>
  <audio src="audio/bg.wav" controls="controls"></audio>
  <h1>静夜思</h1>
  <p>床前明月光，</p>
  <p>疑似地上霜。</p>
  <p>举头望明月，</p>
  <p>低头思故乡。</p>
</body>
