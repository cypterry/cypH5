<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dice</title>
  <style>
    body{
      font:60px bold Arial;
      text-align:center;
      line-height:200px;
    }
  </style>
  <script>
    let a = Math.random()
    if(a>5/6){
      document.write("6");
    }
    else{
      if(a>4/6){
        document.write("5");
      }
      else{
        if(a>3/6){
          document.write("4");
        }
        else{
          if(a>2/6){
            document.write("3");
          }
          else{
            if(a>1/6){
              document.write("2");
              }
            else{
              document.write("1");
              }
            }
          }
        }
      }
  </script>
</head>
<body>

</body>
</html>
